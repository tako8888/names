<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVG with D3</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script>

document.addEventListener('DOMContentLoaded', function() {
    var width = 960, height = 600;

    // Create two SVGs for two maps
    var svgNoah = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

    var svgCharlotte = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

    var projection = d3.geoAlbersUsa()
        .translate([width / 2, height / 2])
        .scale(1000);

    var path = d3.geoPath().projection(projection);

    d3.json('./data/usstates_merged.geojson').then(function(data) {
      console.log(data.features[0].properties); // Log properties of the first feature to check column names
      var names = [...new Set(data.features.map(d => d.properties.Name))];
      console.log(names);

        // Filter data for 'Noah'
        var dataNoah = data.features.filter(function(d) { return d.properties.Name === 'Noah'; });
        console.log('Noah:', dataNoah);
        var dataCharlotte = data.features.filter(function(d) { return d.properties.Name === 'Charlotte'; });
        console.log('Charlotte:', dataCharlotte);

        // Extract data values
        var dataArrayNoah = dataNoah.map(function(d) { return d.properties.name_share_in_state; });
        var dataArrayCharlotte = dataCharlotte.map(function(d) { return d.properties.name_share_in_state; });

        var colorScaleNoah = d3.scaleSequential(d3.interpolateBlues)
            .domain([d3.min(dataArrayNoah), d3.max(dataArrayNoah)]);

        var colorScaleCharlotte = d3.scaleSequential(d3.interpolateReds)
            .domain([d3.min(dataArrayCharlotte), d3.max(dataArrayCharlotte)]);

        // Render map for 'Noah'
        svgNoah.selectAll("path")
           .data(dataNoah)
           .enter()
           .append("path")
           .attr("d", path)
           .attr("fill", function(d) { return colorScaleNoah(d.properties.name_share_in_state); })
           .attr("stroke", "white");

        // Render map for 'Charlotte'
        svgCharlotte.selectAll("path")
           .data(dataCharlotte)
           .enter()
           .append("path")
           .attr("d", path)
           .attr("fill", function(d) { return colorScaleCharlotte(d.properties.name_share_in_state); })
           .attr("stroke", "white");
    }).catch(function(error) {
        console.log(error);
    });
});

      
          </script>
  </head>
  <body>
    <h1>CHART TITLE</h1>
    <p>DESCRIPTION</p>

    <div id="my-svg-chart"></div>
    <svg width="960" height="600"></svg>



  </body>
</html>
